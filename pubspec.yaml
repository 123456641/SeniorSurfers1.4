name: senior_surfers
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  flutter_tts: ^4.2.2
  cupertino_icons: ^1.0.8
  supabase_flutter: 2.9.0
  flutter_chess_board: ^1.0.1
  syncfusion_flutter_pdfviewer: 29.2.4
  path_provider: ^2.0.10
  device_frame: ^1.1.0
  font_awesome_flutter: ^10.5.0
  fluttertoast: ^8.2.2
  flutter_password_strength: ^0.1.0
  image_picker: ^0.8.5+3
  permission_handler: ^12.0.0
  permission_handler_android: 13.0.1
  timeago: ^3.2.2
  file_picker: ^5.3.0
  path: 1.9.1 
  url_launcher: 6.3.1
  intl: ^0.19.0  # For date formatting
  cached_network_image: ^3.2.3  # For caching images
  flutter_pdfview: ^1.3.1 
  http: 1.4.0  # or latest version
  awesome_notifications: ^0.9.2



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
